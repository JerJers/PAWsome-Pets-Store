<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PAWsome Pets</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Pixelify+Sans:wght@400..700&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images8.alphacoders.com/133/1335796.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            font-family: "DynaPuff", system-ui;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f6f1e9;
            padding: 10px 20px;
            width: 100%; 
            box-sizing: border-box;
        }
        .logo {
            color: #000000;
            font-size: 30px;
            font-weight: bold;
        }
        nav a {
            color: #000000;
            font-size: 25px;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: white;
        }
        
        .dropdown {
            display: none; 
            position: relative; 
        }
        
        .dropbtn {
            font-family: "DynaPuff", system-ui;
            font-size: 25px;
            background-color: #f6f1e9;
            color: black;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
        }
        
        .dropdown-content {
            
            display: none;
            position: absolute;
            background-color: #f6f1e9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            font-size: 20px;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .header {
            font-family: "DynaPuff", system-ui;
            font-size: 25px;
            background-color: #3f9b0b;
            color: #000000;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f6f1e9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            font-family: "DynaPuff", system-ui;
            font-size: 25px;
            color: #3f9b0b;
        }
        
        p {
            font-size: 15px;
            font-weight: bold;
        }
        footer {
            background-color: #f6f1e9;
            color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        .social-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none
            }
            .dropdown {
                display: block;
            }
        }
        
        @media (min-width: 769px) {
            .dropdown {
                display: none;
            }
        }
    </style>
</head>
<body>

            <a href="Contact.html">CONTACT US</a>
        </div>

            <div class="dropdown-content">

                <a href="About.html">ABOUT</a>
                <a href="Contact.html">CONTACT US</a>
            </div>
        </div>
    </nav>
    

<div class="container">

    <h2>Get in Touch</h2>
    <p>
        We would love to hear from you! If you have any questions, comments, or feedback, feel free to reach out to us through our social media channels.
    </p>

</div>
